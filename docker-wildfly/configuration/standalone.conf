# Fichier: configuration/standalone.conf

JAVA_OPTS="-Xms64m -Xmx512m -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=256m"
JAVA_OPTS="$JAVA_OPTS -Djboss.bind.address=0.0.0.0"
JAVA_OPTS="$JAVA_OPTS -Djboss.bind.address.management=0.0.0.0"

# Optimisations spécifiques MySQL
JAVA_OPTS="$JAVA_OPTS -Dmysql.jdbc.timeout=30"
JAVA_OPTS="$JAVA_OPTS -Dmysql.pool.size=20"

# Configuration du charset
JAVA_OPTS="$JAVA_OPTS -Dfile.encoding=UTF-8"

# Debug (décommenter si nécessaire)
# JAVA_OPTS="$JAVA_OPTS -agentlib:jdwp=transport=dt_socket,address=8787,server=y,suspend=n"

# Paramètres GC
JAVA_OPTS="$JAVA_OPTS -XX:+UseG1GC"
JAVA_OPTS="$JAVA_OPTS -XX:MaxGCPauseMillis=200"